<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <div class="container">
        <p class="h1 text-center">{{cms['testName']}}</p>
    </div>

    <div class="container">

        <table class="table table-dark table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Rank</th>
                <th scope="col">Name</th>
                <th scope="col">Marks</th>
                <th scope="col">Accuracy</th>
              </tr>
            </thead>
            <tbody>
                {% for r in cms['analytics']['batchWise']['leaderBoard'] %}
              <tr>
                <th scope="row">{{r['rank']}}</th>
                <td>{{r['name']}}</td>
                <td>{{r['marksScored']}}</td>
                <td>{{r['accuracy']}}</td>
              </tr>
                {%endfor%}
            </tbody>
          </table>
    </div>
    <div class="container">
      <a href="/solution?testid={{testId}}&studenttestid={{studentTestId}}&cmstoken={{cmstoken}}" target="_blank">View Test</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
