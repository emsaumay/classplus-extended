<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Study Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action list-group-item-warning disabled">Folders</a>
            {% for f in folders %}
            <a href="/folder?folderid={{ f['id'] }}&token={{ token }}"
                class="list-group-item list-group-item-action list-group-item-success">
                <div class="d-flex w-100 justify-content-between">
                    <p class="mb-1">{{ f['name'] }}</p>
                    <small>{{f['modifiedAt'][0:10]}}</small>
                </div>
            </a>
            {% endfor %}
        </div>

    </div>
    <br> <br>
    <div class="container">

        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action list-group-item-warning disabled">Files</a>
            {% for a in atts %}
            <a href="{{ a['url'] }}" target="_blank"
                class="list-group-item list-group-item-action list-group-item-primary">
                <div class="d-flex w-100 justify-content-between">
                    <p class="mb-1">{{ a['fileName'] }}</p>
                    <small>{{a['updatedAt'][0:10]}}</small>
                </div>
            </a>
            {% endfor %}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
